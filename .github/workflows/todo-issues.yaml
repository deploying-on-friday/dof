name: Create Issues from TODOs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  scan-todos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create issues from TODO comments
        uses: alstr/todo-to-issue-action@v4
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}